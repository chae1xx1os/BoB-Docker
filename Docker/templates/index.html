<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="bg-muted rounded-2xl overflow-hidden max-w-md mx-auto mt-10">
    <div class="h-40 bg-[#00b894] relative">
      <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-1/2">
        <span class="relative shrink-0 overflow-hidden rounded-full w-24 h-24 bg-[#55efc4] text-6xl border-4 border-background flex items-center justify-center">
          😊
        </span>
      </div>
    </div>
    <div class="p-6 grid gap-4 bg-white">
      <div class="flex items-center justify-between">
        <div class="grid gap-1">
          <h2 class="text-2xl font-bold">Taeyang Kim</h2>
          <p class="text-gray-500">Security, Software Developer</p>
        </div>
        <div class="flex items-center gap-2 px-2 py-1 rounded-lg bg-gray-100 text-[1.2rem]">
          <div>🤖</div>
          <div>🧠</div>
          <div>👨‍💻</div>
        </div>
      </div>
      <div class="bg-gray-100 rounded-lg p-4 grid gap-4">
        <div class="grid gap-2">
          <h3 class="text-lg font-semibold">About Me</h3>
          <p class="text-gray-500">
            반갑습니다. BoB 13기 보안제품 개발 트랙 김태양입니다!
          </p>
        </div>
        <div class="shrink-0 bg-gray-300 h-[1px] w-full"></div>
        <div class="grid gap-2">
          <h3 class="text-lg font-semibold">Interests</h3>
          <div class="flex flex-wrap items-center gap-4 text-gray-500">
            <div>🤖 Artificial Intelligence</div>
            <div>🧠 Machine Learning</div>
            <div>👨‍💻 Web Development</div>
            <div>📚 Reading</div>
            <div>🏃‍♂️ Running</div>
          </div>
        </div>
        <div class="shrink-0 bg-gray-300 h-[1px] w-full"></div>
        <div class="grid gap-2">
          <h3 class="text-lg font-semibold">Contact</h3>
          <div class="flex flex-wrap items-center gap-4 text-gray-500">
            <div>📧 kty1895@naver.com</div>
            <div>📞 010-5874-1309</div>
            <div>🌐 https://github.com/chae1xx1os</div>
          </div>
        </div>
        <form class="flex items-center gap-2">
          <input
            class="flex h-10 w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#00b894] focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            placeholder="Message @Taeyang..." />
        </form>
      </div>
    </div>
  </div>
</body>

</html>
